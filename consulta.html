             <div class="container-fluid">
              <!-- Basic Card Example -->

              <div class="card shadow mb-4">
                <p>Código 0001</p>

                <div class="card-body">               
                <a>
                  <input class="btn btn-light col-sm-6" type="text" placeholder="Nome" rows="10">
               
                      <select class="btn btn-primary" type="button" id="sidebarCollapse">
                      <option>Pesquisar em...</option>
                      <option>Aluno 1</option>
                      <option>Aluno 2</option>
                      <option>Aluno 3</option>
                      <option>Aluno 4</option>
                      <option>Aluno 5</option>
                    </select>
                    </a>
                 
                </div>
                
                <div class="card-body">         
                <form action="#" method="POST">
                  <input class="btn btn-outline-secondary col-sm-6" type="search" name="Pesquisar" placeholder="Buscar" 
                    list="historico" required>
                    <button class="btn btn-outline-dark" type="submit" id="butto-addon2"><i class="fas fa-search"></i>
                    </button>   

                  <datalist id="historico">
                    <option value="Nome"></option>
                  </datalist>
                                 
                  <button type="button" id="sidebarCollapse" class="btn btn-primary">&#160; Abrir &#160;</button>
                  <button type="button" id="sidebarCollapse" class="btn btn-primary">&#160;Grafico&#160;</button>                   
                  <button type="button" id="sidebarCollapse" class="btn btn-primary">&#160;Cancelar&#160;</button>
                  <button type="button" id="sidebarCollapse" class="btn btn-primary">&#160;Sair&#160;&#160;</button>
                  </form>
                </div>

                <div class="card-body">  
                <form action="#">
                  <textarea id="descricao" class="btn btn-light" type="readonly" rows="15" cols="100">                    
                  </textarea>
                </form>
                </div>
