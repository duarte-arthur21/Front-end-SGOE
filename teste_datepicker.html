          <!-- Basic Card Example -->
          <div class="card shadow mb-4">
            <p>Código 0001</p>

            <div class="card-body" >                           
              <input class="espaço btn btn-light" type="text" placeholder="Nome">
              <input class="espaço btn btn-light col-sm-4" type="text" placeholder="Descrição do Ocorrido">                        
                  <select type="button" id="sidebarCollapse" class="btn btn-primary">
                  <option>Status</option>
                  <option>Em Edição</option>
                  <option>Enviado ao NAP</option>

                </select>
            </div>

           <div class="card-body" >            
            <form action="#">
              <p>Descrição de Fechamento:</p>
              <textarea id="descricao" class="btn btn-light" type="readonly" rows="10" cols="100">                    
              </textarea>
            </form>
            </div>

            <div class="card-body">
                <section class="col-sm-6">
                  <div class="form-group">
                      <div class='input-group date' id='datetimepicker1'>
                          <input type='text' class="form-control" />
                          <span class="input-group-addon">

                          </span>
                      </div>
                  </div>
                </section>
              <button type="button" id="sidebarCollapse" class="btn btn-primary">&#160;Alterar&#160;</button>
